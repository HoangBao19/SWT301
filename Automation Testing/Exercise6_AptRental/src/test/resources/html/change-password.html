<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
</head>
<body>
<h2>Change Password</h2>
<form>
    <input type="password" name="current_password" placeholder="Current Password" /><br />
    <input type="password" name="new_password" placeholder="New Password" /><br />
    <input type="password" name="confirm_password" placeholder="Confirm Password" /><br />
    <button type="submit">Change Password</button>
</form>

<!-- ✅ Success message -->
<div id="change-success" style="display: none;">Password changed successfully</div>

<!-- ❌ Error message -->
<div id="change-error" style="display: none;">Password change failed</div>

<script>
    const form = document.querySelector("form");
    const success = document.getElementById("change-success");
    const error = document.getElementById("change-error");

    form.addEventListener("submit", function (e) {
        e.preventDefault();
        const current = form.current_password.value;
        const newPass = form.new_password.value;
        const confirm = form.confirm_password.value;

        // Mock logic: Only allow change if current == "123456" and new == confirm
        if (current === "123456" && newPass === confirm && newPass.length >= 6) {
            success.style.display = "block";
            error.style.display = "none";
        } else {
            success.style.display = "none";
            error.style.display = "block";
        }
    });
</script>
</body>
</html>
